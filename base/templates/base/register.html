{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-bdoy">

    <form method="POST">

        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <input class="button" style="margin-top: 10px;" type="submit" value="Register">

    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

</div>



{% endblock content %}
